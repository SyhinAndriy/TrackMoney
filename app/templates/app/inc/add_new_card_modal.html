<!-- Modal -->
<div class="modal fade " id="addNewCard" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content card">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Add new card</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="add_card_form" data-id="{{ account.pk }}" method="post" class="text-center">
                    {% csrf_token %}
                    Name:
                    <input class="form-control" type="text" name="name" required>

                    Amount:
                    <input class="form-control" type="number" name="card_balance" min="0" step="0.01" required>

                    <button type="submit" class="btn btn-dark w-100 mt-3">Add card</button>
                </form>

            </div>

        </div>
    </div>
</div>
